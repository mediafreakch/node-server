language: node_js
node_js:
  - "6"
env:
  - ELASTIC_BEANSTALK_LABEL=$TRAVIS_COMMIT
before_deploy:
  - node eb_package.js
deploy:
  edge: true
  skip_cleanup: true
  provider: elasticbeanstalk
  access-key-id:
    secure: ""
  secret-access-key:
    secure: ""
  region: eu-west-1
  app: frontend-prototyping
  env: frontend-prototyping-beta-ricardo
  on:
    branch: master
