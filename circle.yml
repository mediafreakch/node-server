general:
  artifacts:
    - "coverage/"
  branches:
    ignore:
      - /^(?!master).*$/
dependencies:
  pre:
    - pip install awsebcli
    - pip install --upgrade botocore
    - aws --version
    - aws sts get-caller-identity
  post:
    - npm run build
deployment:
  beta:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: mediafreakch
    commands:
      - rm -r node_modules
      - NODE_ENV=production npm install
      - git add -f node_modules/ cdn/ dist/
      - eb deploy --profile default --staged --debug -v
