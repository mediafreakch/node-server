general:
  artifacts:
    - "coverage/"
  branches:
    only:
      - master
dependencies:
  pre:
    - pip install awsebcli
  post:
    - npm run build
deployment:
  beta:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: mediafreakch
    commands:
      - rm -r node_modules
      - NODE_ENV=production npm install
      - git add -f node_modules/ cdn/ dist/
      - eb deploy --profile default --staged --debug -v
