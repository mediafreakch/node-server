dependencies:
  pre:
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall
deployment:
  beta:
    branch: master
    commands:
      - rm -r node_modules
      - NODE_ENV=production npm install
      - sed -i 's/\/node_modules//g' .gitignore
      - git add node_modules/
      - eb deploy --profile default
